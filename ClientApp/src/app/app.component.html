<div class="to-do-list">
  <h1>Daily To Do List</h1>

    <form (ngSubmit)="addToDo(form.value.title)" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="Title">
      </mat-form-field>

      <button [disabled]="form.invalid" mat-button type="submit" aria-label="Add To Do Item">
        <mat-icon aria-hidden="false" aria-label="Plus icon">
          add
        </mat-icon>
      </button>
    </form>

  <app-to-dos-list></app-to-dos-list>

  <div class="to-do-list__bottom">
    <p>You have 4 pendinng tasks</p>
    <button mat-raised-button>Clear All</button>
  </div>
</div>
