<div class="to-do-list">
  <h1>Daily To Do List</h1>

  <div class="to-do-list-form">
    <form (ngSubmit)="addToDo(title.value)">
      <mat-form-field appearance="standard">
        <mat-label>Title</mat-label>
        <input #title matInput placeholder="Title" required>
        <mat-error *ngIf="title">The Title field is required.</mat-error>
      </mat-form-field>

      <button mat-button type="submit">
        <mat-icon aria-hidden="false" aria-label="Plus icon">
          add
        </mat-icon>
      </button>
    </form>
  </div>

</div>
