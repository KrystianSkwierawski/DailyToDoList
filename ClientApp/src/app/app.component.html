<ng-container *ngIf="authenticated" authenticated>
  <div class="tasks-list">
    <h1>Daily To Do List</h1>

    <app-add-task-form></app-add-task-form>

    <app-tasks-list class="app-tasks-list"></app-tasks-list>

    <div class="tasks-list__bottom">
      <p>You have {{ pendingTasksNumber }} pendinng tasks</p>
      <button (click)="clearAllTaskItems()" mat-raised-button>Clear All</button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!authenticated" notAuthenticated>
  <div>
    <app-authentication-form class="authentication"></app-authentication-form>
  </div>
</ng-container>
