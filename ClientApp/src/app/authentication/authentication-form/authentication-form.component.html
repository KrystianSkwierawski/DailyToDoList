<div class="container">

  <p class="authentication-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

  <form class="authentication-form" (ngSubmit)="submit(form.value.token)" [formGroup]="form">


    <mat-form-field appearance="outline">
      <mat-label>Token</mat-label>
      <input formControlName="token" matInput type="password">
    </mat-form-field>

    <button class="submit-button" mat-button [disabled]="form.invalid" type="submit" aria-label="Authenticate">
      <mat-icon aria-label="Plus icon">vpn_key</mat-icon> Authenticate
    </button>
  </form>
</div>
