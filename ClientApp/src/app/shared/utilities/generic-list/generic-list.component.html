<div *ngIf="!initializedData" class="loading-content-container">
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</div>

<div class="empty-state" *ngIf="list.length === 0 && initializedData">
  <img src="assets/list.svg" alt="list"/>
  <p>
    You have no tasks to do! <br />
    Enjoy your day or <br />
    <span>Add a task</span>
  </p>
</div>

<ng-container *ngIf="(list && list.length > 0) && initializedData">
  <div (pan)="onPan($event)"
       class="content">
    <ng-content select="[content]"></ng-content>
  </div>
</ng-container>
